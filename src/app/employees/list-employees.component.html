<div class="panel panel-primary header-set" *ngFor="let employee of employees">
    <div class="panel-heading">
      <h3>{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">
          <div class="col-xs-4 user-pic">
            <img [src]="employee.photoPath" class="img-responsive img-border" alt="">
          </div>
          <div class="col-xs-8">
            
            <div class="row">
                <div class="col-md-6">
                    Gender
                  </div>
                  <div class="col-md-6">
                    : {{employee.gender}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Date of birth
                  </div>
                  <div class="col-md-6">
                    : {{employee.dateOfBirth}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Contact Preferences
                  </div>
                  <div class="col-md-6">
                    : {{employee.contactPreferences}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Phone
                  </div>
                  <div class="col-md-6">
                    : {{employee.phoneNumber}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Email
                  </div>
                  <div class="col-md-6">
                    : {{employee.email}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Department
                  </div>
                  <div class="col-md-6">
                    : {{employee.department}}
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Is Active?
                  </div>
                  <div class="col-md-6">
                    : {{employee.isActive}}
                  </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>

</div>
